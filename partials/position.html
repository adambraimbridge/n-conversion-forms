<div id="positionField" class="o-forms o-forms--wide ncf__field js-field{{#if hasError}} o-forms--error{{/if}}" data-ui-item="select" data-ui-item-name="position" data-validate="required">

	<label for="position" class="o-forms__label">Whatâ€™s your job position?</label>

	{{#ncf-common-data import="demographics.positions.positions" export="options"}}

	<select id="position" name="position" class="o-forms__select js-field__input js-item__value"
					data-trackable="field-position"
					aria-required="true" required
					{{#if isDisabled}}disabled{{/if}}>
		<option value="">Please select a job position</option>
		{{#each options as |option|}}
		<option {{#if ../value}}{{#ifEquals option.code ../value }} selected{{/ifEquals}}{{/if}} value="{{option.code}}">{{option.description}}</option>
		{{/each}}
	</select>

{{/ncf-common-data}}

	<div class="o-forms__errortext">Please select your position</div>

</div>
