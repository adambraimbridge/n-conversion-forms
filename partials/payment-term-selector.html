<div class="o-forms__group ncf__payment-term-select">
	{{#each buttonOptions}}
	<input type="radio" name="paymentTermSelector" value="{{this.name}}" class="o-forms__radio o-forms__radio--right ncf__payment-term-select__input o-forms__radio-button--my-custom-theme" id="{{this.name}}" {{#if this.selected}} checked="checked" {{/if}}>
	<label for="{{this.name}}" class="o-forms__label ncf__payment-term-select__label">
		<strong class="ncf__payment-term-select__label--title">{{this.title}}</strong>
		<div class="ncf__payment-term-select__label--description">{{this.description}}</div>
		<div class="ncf__payment-term-select__label--subText">{{this.subText}}</div>
	</label>
	{{/each}}
	<div class="ncf__payment-term-select__legal">
		With all subscription types, we will automatically renew your subscription using the payment method provided unless you
		cancel before your renewal date. Find out more about our cancellation policy in our
		<a href="https://help.ft.com/help/legal-privacy/terms-conditions/" title="FT Legal Terms and Conditions help page">Terms &amp; Conditions</a>.
	</div>
</div>
